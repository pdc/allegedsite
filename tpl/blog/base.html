<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-GB">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>{% block title %}Blog Entry{% endblock %}</title>
  	<meta name="author" content="Damian Cugley">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  	<link rel="stylesheet" type="text/css" href="{{ settings.STATIC_URL }}style/blog.css" />
  	{% block meta %}{% endblock %}
  </head>
  <body>
    <div id="banner">
      {% block trail %}
      <b><a href="{% url blog_entry %}">Alleged Archive</a></b>
      {% endblock %}
      <h1>{% block heading %}Blog Entry{% endblock %}</h1>
    </div>
    <div id="page">
      {% block content %}
      {% endblock %}
      <div id="page-after"></div>
    </div>
    {% block trailingjs %}{% endblock %}
  </body>
</html>
