<g transform="scale(2)">
    <g id="text" opacity="0">
	<rect x="5" y="5" width="190" height="240" rx="5" ty="5"
		fill="#FFF" stroke="#000" opacity="0.75"/>
	<g>
	    <text font-size="10" font-family="garamond, baskerville, serif" 
		   fill="#000" stroke="none">

		<tspan x="10" y="25">Cups relate to the element of Water</tspan>
		<tspan x="10" y="39">in an obvious way and are as</tspan>
		<tspan x="10" y="53">feminine in shape in the same way</tspan>
		<tspan x="10" y="67">swords and wands are phallic. The</tspan>
		<tspan x="10" y="81">suit of Cups is largely associated</tspan>
		<tspan x="10" y="95">with home life, domestic relations,</tspan>
		<tspan x="10" y="109">love, sensitivity, and emotions,</tspan>
		<tspan x="10" y="123">which IÂ have alluded to by making my</tspan>
		<tspan x="10" y="137">cup a tea cup with tea in it. Cups</tspan>
		<tspan x="10" y="151">also represents artistic inspiration</tspan>
		<tspan x="10" y="165">and the subconscious mind.</tspan>
		<tspan x="10" y="193">The Ace of Cups often represents a</tspan>
		<tspan x="250" y="25">warm, loving, empathetic person. The</tspan>
		<tspan x="250" y="39">heart on the side also relates to</tspan>
		<tspan x="250" y="53">this emotional sense, and also to</tspan>
		<tspan x="250" y="67">the correspondence between Cups and</tspan>
		<tspan x="250" y="81">the modern suit of Hearts.</tspan>
	    </text>
	    <path id="prev1" d="M265,225 l-15,7.5 15,7.5z"  stroke="#900" stroke-width="2" fill="#F90"/>
	    <animateTransform attributeName="transform"  type="translate"  values="-240,0; 0,0"  fill="freeze" begin="prev1.click" dur="0.5s"/>
	    <path id="next0"  d="M175,225 l15,7.5 -15,7.5z"  stroke="#900" stroke-width="2" fill="#F90"/>
	    <animateTransform attributeName="transform"  type="translate"  values="0,0; -240,0"  fill="freeze" begin="next0.click" dur="0.5s"/>
	</g>
        <g id="hideTextBtn" transform="translate(180,2.5)"
 		  fill="#F90" stroke="#900" stroke-width="1">
	    <rect x="0" y="0" width="7" height="7" />
            <path d="M1.5,1.5 L5.5,5.5 M1.5,5.5 L5.5,1.5" 
                    stroke="#C60">
                <set attributeName="stroke" to="#600" 
                        begin="hideTextBtn.mouseover"/>
                <set attributeName="stroke" to="#C60"
                        begin="hideTextBtn.mouseout"/>
            </path>
        </g>
	<animate attributeName="opacity" values="0;1" 
		begin="showTextBtn.click" dur="0.5" fill="freeze"/>
	<animateTransform attributeName="transform" type="scale"
		values="0.05;1"  additive="sum"
		begin="showTextBtn.click" dur="0.5"/>
	<animate attributeName="opacity" values="1;0" 
		begin="hideTextBtn.click" dur="0.5" fill="freeze"/>
	<animateTransform attributeName="transform" type="scale" 
		values="1;0.05" additive="sum"
		begin="hideTextBtn.click" dur="0.5"/>
    </g>
</g>
    <rect id="showTextBtn" x="10" y="10" rx="1.5" ry="1.5" width="9" height="11"
	    stroke="#900" stroke-width="1.5" fill="#F90">
	<set attributeName="opacity" to="0" begin="showTextBtn.click"/>
	<animate attributeName="opacity" to="1" fill="freeze"
                begin="hideTextBtn.click" dur="0.75"/>
    </rect>
    <g id="showTextBtnHint" opacity="0"> 
        <rect x="17" y="17" width="150" height="13" rx="1" ry="1"
	        fill="#F8F8F0" stroke="#000" stroke-width="0.5"/>
        <text x="20" y="26" fill="#009" stroke="none"
	        font-family="arial, helvetica, sans-serif" font-size="12">
    	    Click to show commentary
    	</text>
    	<set attributeName="opacity" fill="freeze"
    	        begin="showTextBtn.mouseover" to="1"/>
    	<set attributeName="opacity" fill="freeze"
    	        begin="showTextBtn.mouseout" to="0"/>
    	<set attributeName="opacity" fill="freeze"
    	        begin="showTextBtn.click" to="0"/>
    </g>

