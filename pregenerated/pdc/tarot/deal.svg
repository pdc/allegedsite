    <desc>A tarot reading</desc>

    <defs>
        <lo:layouts>
            <lo:layout id="three">
                <lo:card col="0" row="0" title="past"></lo:card>
                <lo:card col="1" row="0" title="present"></lo:card>
                <lo:card col="2" row="0" title="future"></lo:card>
            </lo:layout>
            <lo:layout id="six">
                <lo:card col=" 0" row="0  " title="querant"></lo:card>
                <lo:card col=" 2" row="0.5" title="relationships"></lo:card>
                <lo:card col=" 2" row="1.5" title="finances"></lo:card>
                <lo:card col=" 0" row="2  " title="career"></lo:card>
                <lo:card col="-2" row="1.5" title="health"></lo:card>
                <lo:card col="-2" row="0.5" title="travel"></lo:card>
            </lo:layout>
            <lo:layout id="horseshoe">
                <lo:card col="0.0" row=" 0"   title="past"></lo:card>
                <lo:card col="0.5" row="-1"   title="present"></lo:card>
                <lo:card col="1.5" row="-1.5" title="future"></lo:card>
                <lo:card col="2.5" row="-2"   title="best course of action"></lo:card>
                <lo:card col="3.5" row="-1.5" title="other people"></lo:card>
                <lo:card col="4.5" row="-1"   title="obstacles"></lo:card>
                <lo:card col="5.0" row=" 0"   title="outcome"></lo:card>
            </lo:layout>
            <lo:layout id="celtic">
                <lo:card col=" 0  " row=" 0  " title="current influences"/>
                <lo:card col=" 0  " row=" 0  " rotate="90" title="obstacles"/>
                <lo:card col=" 0  " row="-1  " title="specific goals"/>
                <lo:card col=" 1.5" row=" 0  " title="past foundations"/>
                <lo:card col=" 0  " row=" 1  " title="past events"/>
                <lo:card col="-1.5" row=" 0  " title="future influences"/>
                <lo:card col=" 3  " row=" 1.5" title="querant"/>
                <lo:card col=" 3  " row=" 0.5" title="home &amp; environment"/>
                <lo:card col=" 3  " row="-0.5" title="inner emotions"/>
                <lo:card col=" 3  " row="-1.5" title="final result"/>
            </lo:layout>
            <lo:layout id="yesno">
                <lo:card col="0" row="0  " title="outcome"/>
                <lo:card col="1" row="0  " title="hinderances"/>
                <lo:card col="2" row="0  " title="help"/>
                <lo:card col="3" row="0.5" title="question"/>
                <lo:card col="2" row="1  " title="help"/>
                <lo:card col="1" row="1  " title="hinderances"/>
                <lo:card col="0" row="1  " title="outcome"/>
            </lo:layout>
